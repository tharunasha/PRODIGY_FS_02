<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    
    <h1>Employee List</h1>

    <div id="employeeList">
        <p>Loading employee data...</p> <!-- Placeholder text until data is loaded -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadNavbar(); // Load the navbar content
            loadEmployees(); // Fetch and display employees when the page loads
        });
    </script>
</body>
</html>
