<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- All JavaScript is handled here -->
</head>
<body>
    <div id="navbar"></div>

    <h1>Update Employee</h1>
    <form id="updateForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" required>
        <button type="button" id="loadButton">Load Employee</button>
        <br>

        <div id="employeeUpdateForm" style="display:none;">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="position">Position:</label>
            <input type="text" id="position" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" required><br>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" required><br>

            <button type="submit">Update Employee</button>
        </div>
    </form>

    <!-- Add employee list div here -->
    <h2>Employee List</h2>
    <div id="employeeList"></div>
</body>
</html>
